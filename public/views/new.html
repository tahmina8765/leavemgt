<h2> Apply for Leave </h2>

<form name='newLeave' novalidate class='form-horizontal'>
    
    <form-field record='leave' field='dateFrom' live='false' required='true'></form-field>
    <form-field record='leave' field='dateTo' live='false' required='true'></form-field>
    <text-field record='leave' field='reason' live='false' required='true'></text-field>
    <form-field ng-repeat='(k,v) in leave | keyFilter: "dateFrom" | keyFilter: "dateTo" | keyFilter: "reason" ' record='contact' field='{{k}}'></form-field> 

    <!--<new-field record='leave' live='false'></new-field>-->

    <div class='row form-group'>
        <div class='col-sm-offset-2'>
            <button class='btn btn-primary' ng-click='save()'> Apply for leave </button>
        </div>
    </div>
</form>
