<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
        <link rel="icon" href="images/favicon.ico" type="image/x-icon">
        <title>Leave Management System :: Genweb2 Ltd.</title>
        <base href="/">
        <!-- Bootstrap core CSS -->
        <link href="css/app.css" rel="stylesheet">
        <link href="/lib/fontawesome/css/font-awesome.css" rel="stylesheet">

        <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
        <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

        <script type="text/javascript" src="lib/modernizr/modernizr.js"></script>
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <nav id="header_nav" class="navbar navbar-default navbar-fixed-top">
            <!-- Fixed navbar -->
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/"><img src="images/logo.png" class="img-responsive"></a>
                </div>
            </div>
        </nav>
        <div class='container-fluid'>
            <div class='row'>
                <div class='col-sm-12'>
                    <div class='col-sm-6'>
                        <form class='form-horizontal' action='/login' method='POST'>
                            <h2> Log In </h2>
                            <div class='row form-group'>
                                <label for='username' class='control-label col-sm-3'> Username: </label>
                                <div class='col-sm-8'>
                                    <input type='text' name='username' class='form-control' required />
                                </div>
                            </div>
                            <div class='row form-group'>
                                <label for='password' class='control-label col-sm-3'> Password: </label>
                                <div class='col-sm-8'>
                                    <input type='password' name='password' class='form-control' required />
                                </div>
                            </div>
                            <div class='row form-group'>
                                <div class='col-sm-offset-3 col-sm-10'>
                                    <button class='btn btn-primary'> Log In </button>
                                </div>
                            </div>
                        </form>
                    </div>



                    <div class='col-sm-6'>
                        <form class='form-horizontal' action='/register' method='POST'>
                            <h2> Sign Up </h2>
                            <div class='row form-group'>
                                <label for='firstName' class='control-label col-sm-3'> Fast name: </label>
                                <div class='col-sm-8'>
                                    <input type='text' name='firstName' class='form-control' required />
                                </div>
                            </div>
                            <div class='row form-group'>
                                <label for='lastName' class='control-label col-sm-3'> Last name: </label>
                                <div class='col-sm-8'>
                                    <input type='text' name='lastName' class='form-control' required />
                                </div>
                            </div>
                            <div class='row form-group'>
                                <label for='username' class='control-label col-sm-3'> Email: </label>
                                <div class='col-sm-8'>
                                    <input type='text' name='username' class='form-control' required />
                                </div>
                            </div>
                            <div class='row form-group'>
                                <label for='password' class='control-label col-sm-3'> Password: </label>
                                <div class='col-sm-8'>
                                    <input type='password' name='password' class='form-control' required />
                                </div>
                            </div>
                            <div class='row form-group'>
                                <div class='col-sm-offset-3 col-sm-10'>
                                    <button class='btn btn-primary'> Sign Up </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div class="container-fluid">
                <div class="row">
                    <p style="text-align: left;">Copyright &copy; 2015            
                        Genweb2 Ltd. - All Rights Reserved.</p>
                </div>
            </div>
        </footer>
    </body>
</html>
